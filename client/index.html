<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav class="menu navbar navbar-expand-md navbar-light">
      <a class="navbar-brand" href="index.html"><b>My NFT Game</b></a>
      <div class="navbar-collapse collapse justify-content-end">
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" id="main-tab">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="relic-tab">My Relics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="domain-tab">Abyss</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Select Relics</h4>
          </div>
          <div class="modal-body">
            <div class="row" id="mater-row">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
    <div class="main" id="main">
      <div class="container">
        <div class="banner">
          <h3>Collect and enhance your relics!</h3>
          <button id="btn-login" class="btn btn-primary btn-homepage">Get Started</button>
        </div>
      </div>
    </div>
    <div class="container" id="main-container">
      <div id="game">
        <div class="overview">
          <div class="row" id="artifact-row">

          </div>
        </div>
        <div class="detail">

        </div>
      </div>
      <div id="domain">
        <button type="button" id="domain-0" class="btn btn-primary btn-block">Defeat Daily Boss</button>
        <button type="button" id="domain-1" class="btn btn-primary btn-block">Midsummer Courtyard</button>
        <button type="button" id="domain-2" class="btn btn-primary btn-block">Valley of Remembrance</button>
        <button type="button" id="domain-3" class="btn btn-primary btn-block">Domain of Guyun</button>
        <button type="button" id="domain-4" class="btn btn-primary btn-block">Hidden Palace of Zhou Formula</button>
        <button type="button" id="domain-5" class="btn btn-primary btn-block">Clear Pool and Mountain Cavern</button>
        <button type="button" id="domain-6" class="btn btn-primary btn-block">Peak of Vindagnyr</button>
        <button type="button" id="domain-7" class="btn btn-primary btn-block">Ridge Watch</button>
        <button type="button" id="domain-8" class="btn btn-primary btn-block">Momiji-Dyed Court</button>
        <button type="button" id="domain-9" class="btn btn-primary btn-block">Slumbering Court</button>
        <button type="button" id="domain-10" class="btn btn-primary btn-block">The Lost Valley</button>
      </div>
      <div class="container" id="enhancing-page">
        
      </div>
    </div>
    
    <script type="text/javascript" src="./main.js"></script>
  </body> 
</html>
